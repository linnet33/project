<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Process</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="https://www.paypal.com/sdk/js?client-id=AUgF7ehbiNQYLvzrRkjy2Adc6o-slGzqVHuDdOJQu4PK_9BzVnS-G9WqM2O8dCG1hz03YEB-Dt-H3n4t"></script>
    <script src="checkout.js" defer></script> <!-- Link to the external JavaScript file -->
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="payment-option">
                <label>
                    <input type="radio" name="payment" value="paypal">
                    PayPal
                </label>
            </div>
            <div class="payment-option">
                <label>
                    <input type="radio" name="payment" value="cod" checked>
                    Cash on Delivery
                </label>
            </div>
            <button type="submit">Place Order</button>
        </form>
        <div id="paypal-button-container" style="display: none;"></div>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Thank You!</h2>
            <p>Your order has been placed successfully.</p>
            <p>Welcome again!</p>
            <button id="close-modal-button">Close</button>
        </div>
    </div>
</body>
</html>
