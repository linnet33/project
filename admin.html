<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Order Management</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin Order Management</h1>
        <div id="adminOrderStatus" class="order-status"></div>
        <div id="adminStatusUpdate" style="display: none;">
            <label for="orderStatus">Update Order Status:</label>
            <select id="orderStatus">
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
                <option value="Cancelled">Cancelled</option>
            </select>
            <button id="updateStatusButton">Update Status</button>
        </div>
        <div id="adminCancellationStatus" class="order-status"></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
